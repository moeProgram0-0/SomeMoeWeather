<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe Weather</title>
    <link rel="stylesheet" href="files.css">
    <script src="weatherFile.js" defer></script>
</head>
<body>
    <div class="app-wrap">
        <div class="app-outline">
            <header>
                        <input type="text" autocomplete="off" class="search-box" 
                        placeholder="Search for a city...">
                    </header>
                    <main>
                        <section class="location">  
                            <div class="city">Please Enter a City</div>
                            <div class="date">Moe Weather</div>
                        </section>
                        <div class="current">
                            <div class="temp">Temp in<span>°c</span></div> 
                            <div class="weather">Sunny / Cloudy / Rainy / Clear </div>
                            <div class="hi-low">hi / low °c</div>
                        </div>
                    </main>
                </div>
        </div>
       
</body>
</html>
